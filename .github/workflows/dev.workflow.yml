on:
  push:
    branches:
      - develop
name:  Dev Workflow - Test and check thing
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
      - name: Install Node&Npm
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Retrieve new version
        run: |
          echo "::set-output name=TAG_NAME::$(cat main.go|grep app.Version|grep -Eo '[0-9.]{2,100}')"
        id: version
      - name: "Check releases notes"
        uses: andstor/file-existence-action@v1
        with:
          allow_failure: true
          files: release-notes/${{ steps.version.outputs.TAG_NAME }}.md
      - uses: actions/cache@v2
        with:
          # In order:
          # * Module download cache
          # * Build cache (Linux)
          # * Build cache (Mac)
          # * Build cache (Windows)
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/Library/Caches/go-build
            %LocalAppData%\go-build
            /home/runner/.cache/firebase/emulators
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Install firebase
        run: make install-firebase
      - name: Build
        run: make build
      - name: Run emulator and test
        run: make test
